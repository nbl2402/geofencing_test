name: Android Appium CI (Optimized)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  android-emulator-test:
    runs-on: ubuntu-latest
    env:
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      ANDROID_AVD_HOME: ${{ github.workspace }}/.android/avd
      PATH: ${{ github.workspace }}/android-sdk/cmdline-tools/latest/bin:${{ github.workspace }}/android-sdk/emulator:${{ github.workspace }}/android-sdk/platform-tools:$PATH

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Install required Linux packages
        run: sudo apt-get update && sudo apt-get install -y unzip tar wget libglu1-mesa

      - name: Start Android emulator (reactivecircus runner)
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          target: google_apis
          arch: x86_64
          force-avd-creation: true
          emulator-options: -no-window -no-audio -no-boot-anim -gpu swiftshader_indirect
          script: |
            echo "Emulator is ready"
          cores: 2
          avd-name: test
          emulator-boot-timeout: 600
          disable-animations: true
          disable-linux-hw-accel: true
          enable-hw-keyboard: false

      - name: Install Appium
        run: npm install -g appium

      - name: Run Appium tests
        run: |
          chmod +x test/run-tests.sh
          ./test/run-tests.sh
