name: Java Maven Appium Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  android-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    env:
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
      ANDROID_HOME: ${{ runner.workspace }}/android-sdk
      ANDROID_SDK_ROOT: ${{ runner.workspace }}/android-sdk
      ANDROID_AVD_HOME: ${{ runner.workspace }}/.android/avd
      PATH: ${{ runner.workspace }}/android-sdk/cmdline-tools/latest/bin:${{ runner.workspace }}/android-sdk/platform-tools:${PATH}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Android SDK dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip tar libgl1-mesa-dev
          mkdir -p $ANDROID_HOME/cmdline-tools
          cd $ANDROID_HOME/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip
          mv cmdline-tools latest
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2" "emulator" "system-images;android-33;google_apis;x86_64"

      - name: Create and start Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          target: google_apis
          arch: x86_64
          force-avd-creation: true
          emulator-options: -no-window -no-audio -no-boot-anim -gpu swiftshader_indirect
          cores: 2
          avd-name: test
          emulator-boot-timeout: 600
          disable-animations: true
          enable-hw-keyboard: false
          channel: stable

      - name: Run Maven tests
        run: mvn clean test

      - name: Stop Android Emulator
        run: adb -s emulator-5554 emu kill
