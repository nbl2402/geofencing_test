name: Android Appium Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  android-tests:
    runs-on: ubuntu-latest

    env:
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      ANDROID_AVD_HOME: ${{ github.workspace }}/.android/avd
      PATH: ${{ github.workspace }}/android-sdk/cmdline-tools/latest/bin:${{ github.workspace }}/android-sdk/platform-tools:$PATH

    steps:
      # Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Install dependencies for emulator
      - name: Install required packages
        run: sudo apt-get update && sudo apt-get install -y wget tar unzip qemu-kvm libvirt-daemon-system libvirt-clients bridge-utils

      # Setup Java (Maven)
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # Install Android SDK command-line tools
      - name: Install Android SDK
        run: |
          mkdir -p $ANDROID_HOME/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip -d $ANDROID_HOME/cmdline-tools
          rm cmdline-tools.zip
          yes | $ANDROID_HOME/cmdline-tools/cmdline-tools/bin/sdkmanager --sdk_root=$ANDROID_HOME "platform-tools" "emulator" "platforms;android-33" "system-images;android-33;google_apis;arm64-v8a"

      # Accept licenses
      - name: Accept SDK licenses
        run: yes | $ANDROID_HOME/cmdline-tools/cmdline-tools/bin/sdkmanager --licenses

      # Create & start ARM64 emulator
      - name: Create and start ARM64 emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          target: google_apis
          arch: arm64-v8a
          force-avd-creation: true
          emulator-options: -no-window -no-audio -no-boot-anim -gpu swiftshader_indirect
          script: |
            adb wait-for-device
            adb shell input keyevent 82
            echo "Emulator started"
          cores: 2
          avd-name: test
          emulator-boot-timeout: 600
          emulator-port: 5554
          disable-animations: true
          disable-spellchecker: false
          enable-hw-keyboard: false
          channel: stable

      # Run Maven tests
      - name: Run Appium tests
        run: mvn clean test
