name: Appium Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  android-appium:
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 33
          build-tools: 33.0.2
          emulator: true

      - name: Accept SDK licenses
        run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses

      - name: Install system image
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "system-images;android-33;google_apis;x86_64"

      - name: Create and start emulator
        env:
          ANDROID_AVD_HOME: $HOME/.android/avd
        run: |
          mkdir -p $ANDROID_AVD_HOME
          echo "no" | $ANDROID_HOME/cmdline-tools/latest/bin/avdmanager create avd -n test -k "system-images;android-33;google_apis;x86_64" --force
          $ANDROID_HOME/emulator/emulator -avd test -no-window -no-audio -no-boot-anim &
          adb wait-for-device
          adb shell input keyevent 82

      - name: Run Appium Tests
        run: |
          npm install -g appium
          npm install
          npx appium --log-level error &
          sleep 10
          npm run test:android

      - name: Shutdown emulator
        run: adb -s emulator-5554 emu kill
