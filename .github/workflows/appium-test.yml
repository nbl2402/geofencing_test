name: Appium Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  android-appium:
    runs-on: ubuntu-latest
    timeout-minutes: 50

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Java
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Setup Android SDK
      - name: Setup Android SDK
        run: |
          export ANDROID_HOME=$HOME/android-sdk
          mkdir -p $ANDROID_HOME/cmdline-tools

          # Download command line tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip

          # Unzip vào tmp rồi mv vào latest
          unzip cmdline-tools.zip -d $ANDROID_HOME/cmdline-tools/tmp
          mkdir -p $ANDROID_HOME/cmdline-tools/latest
          mv $ANDROID_HOME/cmdline-tools/tmp/cmdline-tools/* $ANDROID_HOME/cmdline-tools/latest/
          rm -rf $ANDROID_HOME/cmdline-tools/tmp

          # Update PATH để sdkmanager và avdmanager hoạt động
          export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/emulator:$ANDROID_HOME/platform-tools

          # Cài platform-tools, build-tools, system image ARM
          yes | sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2" "system-images;android-33;google_apis;arm64-v8a"

      # 4️⃣ Accept SDK licenses
      - name: Accept Android SDK licenses
        run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses

      # 5️⃣ Create & start emulator (ARM)
      - name: Create and start emulator
        env:
          ANDROID_AVD_HOME: $HOME/.android/avd
          ANDROID_HOME: $HOME/android-sdk
        run: |
          # Append PATH trong run để tránh ghi đè PATH hệ thống
          export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/emulator:$ANDROID_HOME/platform-tools
          
          mkdir -p $ANDROID_AVD_HOME

          # Tạo AVD ARM
          echo "no" | avdmanager create avd -n test -k "system-images;android-33;google_apis;arm64-v8a" --force

          # Start emulator in background
          $ANDROID_HOME/emulator/emulator -avd test -no-window -no-audio -no-boot-anim &

          # Chờ emulator boot xong
          adb wait-for-device
          adb shell input keyevent 82
          echo "Emulator started"

      # 6️⃣ Install Node.js dependencies & run Appium tests
      - name: Run Appium Tests
        run: |
          npm install -g appium
          npm install
          npx appium --log-level error &
          sleep 15   # wait Appium server start
          npm run test:android

      # 7️⃣ Shutdown emulator
      - name: Shutdown emulator
        run: adb -s emulator-5554 emu kill
