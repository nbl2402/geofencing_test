name: Android Tests CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  android-tests:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      ANDROID_AVD_HOME: ${{ github.workspace }}/.android/avd

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Install system dependencies
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y tar wget unzip qemu-kvm libvirt-daemon-system libvirt-clients bridge-utils openjdk-17-jdk

      # Setup Java 17
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # Download Android SDK Command Line Tools
      - name: Download Android SDK Command Line Tools
        run: |
          mkdir -p $ANDROID_HOME/cmdline-tools
          cd $ANDROID_HOME/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip
          mv cmdline-tools latest
          rm cmdline-tools.zip

      # Accept SDK licenses
      - name: Accept Android licenses
        run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses

      # Install ARM64 system image
      - name: Install ARM64 system image
        run: |
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "system-images;android-33;google_apis;arm64-v8a"

      # Create ARM64 AVD
      - name: Create ARM64 AVD
        run: |
          echo "no" | $ANDROID_HOME/cmdline-tools/latest/bin/avdmanager create avd -n test-arm64 -k "system-images;android-33;google_apis;arm64-v8a" --force

      # Start emulator
      - name: Start Emulator
        run: |
          $ANDROID_HOME/emulator/emulator -avd test-arm64 -no-window -no-audio -no-boot-anim -gpu swiftshader_indirect -no-metrics &
          echo "Waiting for emulator to start..."
          $ANDROID_HOME/platform-tools/adb wait-for-device
          $ANDROID_HOME/platform-tools/adb shell input keyevent 82
          sleep 30
          $ANDROID_HOME/platform-tools/adb devices

      # Build & run tests
      - name: Build & run tests
        run: mvn clean test
