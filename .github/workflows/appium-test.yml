name: Android Appium CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  android-appium:
    runs-on: ubuntu-latest

    env:
      JAVA_HOME: /opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17.0.17-10/x64
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      ANDROID_AVD_HOME: ${{ github.workspace }}/.android/avd
      PATH: /usr/bin:/bin:${{ github.workspace }}/android-sdk/cmdline-tools/latest/bin:${{ github.workspace }}/android-sdk/platform-tools:${{ github.workspace }}/android-sdk/emulator:$PATH

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y tar unzip wget curl git qemu-kvm libvirt-daemon-system libvirt-clients bridge-utils

      - name: Setup Android SDK
        run: |
          mkdir -p $ANDROID_HOME/cmdline-tools
          cd $ANDROID_HOME/cmdline-tools
          if [ ! -d "latest" ]; then
            wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
            unzip cmdline-tools.zip
            mv cmdline-tools latest
          fi
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;35.0.0" "emulator" "system-images;android-33;google_apis;x86_64"

      - name: Create and start emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          target: google_apis
          arch: x86_64
          force-avd-creation: true
          emulator-options: -no-window -no-audio -no-boot-anim -gpu swiftshader_indirect
          script: |
            adb wait-for-device
            adb shell input keyevent 82
            echo "Emulator started"
          cores: 2
          avd-name: test
          emulator-boot-timeout: 600
          emulator-port: 5554
          disable-animations: true
          disable-spellchecker: false
          enable-hw-keyboard: false
          channel: stable

      - name: Build and run tests with Maven
        run: |
          mvn clean install
          mvn test

      - name: Stop emulator
        run: adb -s emulator-5554 emu kill
