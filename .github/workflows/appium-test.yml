name: Appium Test on Android Emulator

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  android-emulator-test:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: /usr/local/lib/android/sdk
      PATH: ${{ env.ANDROID_HOME }}/emulator:${{ env.ANDROID_HOME }}/tools:${{ env.ANDROID_HOME }}/platform-tools:${{ env.PATH }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Accept Android licenses
        run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses

      - name: Install Android emulator and system images
        run: |
          sudo $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "system-images;android-33;google_apis;x86_64"
          echo "no" | $ANDROID_HOME/cmdline-tools/latest/bin/avdmanager create avd -n test -k "system-images;android-33;google_apis;x86_64" --force

      - name: Start Android emulator
        run: |
          $ANDROID_HOME/emulator/emulator -avd test -no-window -no-audio -no-accel -gpu swiftshader_indirect &
          adb wait-for-device
          boot_completed=""
          until [[ "$boot_completed" =~ "1" ]]; do
              sleep 5
              boot_completed=$(adb shell getprop sys.boot_completed 2>/dev/null)
          done

      - name: Run Appium tests
        run: ./gradlew connectedAndroidTest
