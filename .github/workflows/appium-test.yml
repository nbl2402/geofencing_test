name: Appium Android CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  android-appium:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    env:
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      ANDROID_AVD_HOME: ${{ github.workspace }}/.android/avd

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Java
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 4️⃣ Install Appium and project dependencies
      - name: Install Appium & dependencies
        run: |
          npm install -g appium
          npm install

      # 5️⃣ Setup Android Emulator using android-emulator-runner
      - name: Setup Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          target: google_apis
          arch: x86_64
          force-avd-creation: true
          emulator-options: -no-window -no-audio -no-boot-anim -gpu swiftshader_indirect
          script: |
            # Wait for emulator to boot
            adb wait-for-device
            adb shell input keyevent 82
            echo "Emulator started"

      # 6️⃣ Run Appium tests
      - name: Run Appium Tests
        run: |
          npx appium --log-level error &
          sleep 10
          npm run test:android
