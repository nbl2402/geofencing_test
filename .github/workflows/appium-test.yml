name: Android Appium CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  android-appium:
    runs-on: ubuntu-latest
    env:
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      ANDROID_AVD_HOME: ${{ github.workspace }}/.android/avd
      JAVA_HOME: /opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17.0.17-10/x64
      PATH: ${{ github.workspace }}/android-sdk/cmdline-tools/latest/bin:$ANDROID_HOME/emulator:$ANDROID_HOME/platform-tools:$PATH

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y unzip wget curl libgl1-mesa-dev libpulse0 nodejs npm

      - name: Setup Android SDK
        run: |
          mkdir -p $ANDROID_HOME/cmdline-tools
          cd $ANDROID_HOME/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip
          mv cmdline-tools latest
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2" "emulator" "system-images;android-33;google_apis;arm64-v8a"

      - name: Create and start ARM emulator
        run: |
          mkdir -p $ANDROID_AVD_HOME
          echo "no" | avdmanager create avd -n test -k "system-images;android-33;google_apis;arm64-v8a" --force
          $ANDROID_HOME/emulator/emulator -avd test -no-window -no-audio -no-boot-anim -gpu swiftshader_indirect &
          $ANDROID_HOME/platform-tools/adb wait-for-device
          $ANDROID_HOME/platform-tools/adb shell input keyevent 82
          echo "Emulator started"

      - name: Install Appium
        run: npm install -g appium

      - name: Start Appium server
        run: |
          appium --port 4723 &
          APP_PID=$!
          echo $APP_PID > appium.pid
          sleep 10  # đợi Appium ready

      - name: Run Appium tests
        run: |
          # Chạy test script của bạn (Java, Node.js, hoặc Gradle)
          # Ví dụ nếu dùng Java TestNG:
          ./gradlew connectedAndroidTest

      - name: Stop Appium server
        run: |
          kill $(cat appium.pid)
