name: Android Appium CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  android-emulator-tests:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      ANDROID_AVD_HOME: ${{ github.workspace }}/.android/avd
      JAVA_HOME: /opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17.0.17-10/x64
      PATH: ${{ github.workspace }}/android-sdk/emulator:$ANDROID_HOME/platform-tools:$ANDROID_HOME/cmdline-tools/latest/bin:$PATH

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Linux packages
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip wget tar libglu1-mesa openjdk-17-jdk

      - name: Setup Android SDK cmdline-tools
        run: |
          mkdir -p $ANDROID_HOME/cmdline-tools
          cd $ANDROID_HOME/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip
          mv cmdline-tools latest
          yes | sdkmanager --licenses

      - name: Install Android SDK components
        run: |
          sdkmanager "platform-tools" "emulator" "platforms;android-33" "system-images;android-33;google_apis;x86_64" "build-tools;35.0.0"

      - name: Create and start emulator
        run: |
          mkdir -p $ANDROID_AVD_HOME
          echo "no" | avdmanager create avd -n test -k "system-images;android-33;google_apis;x86_64" --force
          emulator -avd test -no-window -no-audio -no-boot-anim -gpu swiftshader_indirect &
          adb wait-for-device
          adb shell input keyevent 82
          echo "Emulator started"

      - name: Setup Appium
        run: |
          npm install -g appium

      - name: Run Java tests
        run: |
          ./gradlew clean test connectedAndroidTest
