name: Android CI - ARM Emulator

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: ${{ runner.workspace }}/android-sdk
      ANDROID_AVD_HOME: ${{ runner.workspace }}/.android/avd
      JAVA_HOME: /opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17.0.17-10/x64
      PATH: ${{ env.PATH }}:${{ env.ANDROID_HOME }}/emulator:${{ env.ANDROID_HOME }}/platform-tools:${{ env.ANDROID_HOME }}/cmdline-tools/latest/bin

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Android SDK
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          target: google_apis
          arch: arm64-v8a
          force-avd-creation: true
          emulator-options: -no-window -no-audio -no-boot-anim -gpu swiftshader_indirect
          script: |
            # Wait for emulator to boot
            echo "Waiting for emulator to boot..."
            $ANDROID_HOME/platform-tools/adb wait-for-device
            $ANDROID_HOME/platform-tools/adb shell input keyevent 82
            echo "Emulator started"
          cores: 2
          avd-name: test
          emulator-boot-timeout: 900
          disable-animations: true
          disable-linux-hw-accel: true
          enable-hw-keyboard: false
          channel: stable

      - name: Accept licenses
        run: yes | sdkmanager --licenses

      - name: Install SDK packages
        run: |
          sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2" "system-images;android-33;google_apis;arm64-v8a"

      - name: Build & Test Java project
        run: ./gradlew clean build connectedCheck
